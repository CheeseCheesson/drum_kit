<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="#" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
  <title>JavaScript Drum Kit from DEV-branch</title>
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <div class="sound">clap</div>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <div class="sound">hithat</div>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <div class="sound">kick</div>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <div class="sound">openhat</div>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <div class="sound">boom</div>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <div class="sound">ride</div>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <div class="sound">snare</div>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <div class="sound">tom</div>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <div class="sound">tink</div>
    </div>
  </div>
  <audio src="./audio/clap.wav" data-key="65"></audio>
  <audio src="./audio/hihat.wav" data-key="83"></audio>
  <audio src="./audio/kick.wav" data-key="68"></audio>
  <audio src="./audio/openhat.wav" data-key="70"></audio>
  <audio src="./audio/boom.wav" data-key="71"></audio>
  <audio src="./audio/ride.wav" data-key="72"></audio>
  <audio src="./audio/snare.wav" data-key="74"></audio>
  <audio src="./audio/tom.wav" data-key="75"></audio>
  <audio src="./audio/tink.wav" data-key="76"></audio>
  <script src="./index.js"></script>
</body>

</html>
